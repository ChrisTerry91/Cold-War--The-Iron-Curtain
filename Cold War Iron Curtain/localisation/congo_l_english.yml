l_english:
 congo_zairianisation:0 "Zairianisation"
 change_name_to_zaire:0 "Founding of Zaire"
 change_name_to_zaire_desc:0 "We need to purge the Congo of colonial influence! A good way to do that would be to change our name to the Republic of Zaire."
 congocrisis.1.t:0 "Mutiny in the Force Publique"
 congocrisis.1.d:0 "Despite our newly gained independence from Belgium, the Force Publique is still managed by the white European offices. Huge amounts of black soldiers are now doing a mutiny against the army, in the hopes of getting rid of the white officers. The Force Publique commander, Emile Janssens has called for the mutiny to be immediately put down."
 congocrisis.1.a:0 "Fire Janssens"
 congocrisis.1.b:0 "Replace Kasa-Vubu with a military regime"
 congocrisis.2.t:0 "Armée Nationale Congolaise" 
 congocrisis.2.d:0 "President Kasa-Vubu has now fired Emile Janssens from his commander post, and replaced him with Victor Lundula. Immediately after the leadership change, the Force Publique has now changed its name to the Armée Nationale Congolaise."
 congocrisis.2.a:0 "Congo for the Congolese!"