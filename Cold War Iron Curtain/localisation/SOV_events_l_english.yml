l_english:
 sov.1.t:0 "Help the PRC"
 sov.1.d:0 "The PRC asked for our help in their effords. Shall we make an intervention and help them?"
 sov.1.a:0 "Yes, of course!"
 sov.1.b:0 "No, why should we?"
 sov.2.t:0 "[From.GetName] wants to join the Warsaw Pact"
 sov.2.d:0 "[From.GetName] asked us to join the Warsaw Pact, do we accept them?"
 sov.2.a:0 "Yes!"
 sov.2.b:0 "No!"
 sov.3.t:0 "The Unification of Austria"
 sov.3.d:0 "The people of Austia want to be a free and independent country again. It could serve as a buffer state between the east and the west. Do we allow this?"
 sov.3.a:0 "Yes, of course!"
 sov.3.b:0 "No, we keep the land."
 sov.4.t:0 "Accept the PRC in the UN"
 sov.4.d:0 "The People's Republic of China wants to be recognized in the UN. The Republic of China became very weak after the civilwar, so we should support the bigger and stronger nation now, which is the People's Republic of China."
 sov.4.a:0 "Yes, of course!"
 sov.4.b:0 "No, they shall stay out."
 sov.5.t:0 "Keep the SSRs or annex them"
 sov.5.d:0 "PLEASE READ EVERYTHING!\nHello fellow player! If you're reading this, you probably made the best decision of your whole life, as you started the Cold War: The Iron Curtain mod. Because a lot of people have been complaining about it, we now give you the possibility to annex the Soviet SSRs.\n\nBUT BE AWARE: This will disable the SSRs' focus trees and therefore not fire their potential breakup events. If you own the TFV-DLC, please keep the SSRs, it will not change your gameplay and they can be annex through it. Some lag is expected when you choose to annex.\n\nHave fun!\n - Your CW:TIC Devteam"
 sov.5.a:0 "Keep the SSRS"
 sov.5.b:0 "Annex them and disable their focus trees"
 newssovever.1.d:0 "Nikita Khrushchev has decided to step down as Premier because of advanced age and ill health.  Nikita Khrushchev led the Soviet Union for a decade and started their Space Program, led the Berlin Question, and of course supported Cuba for a Communist government. Nikita Khrushchev said that he wishes the USSR to live on and that Leonid Brezhnev would do a great job as Premier. Other countries around the World has been surprised by this move. What path will the USSR now take under Leonid Brezhnev? Peace or War?"
 newssovever.2.d:0 "Big news has come out of the USSR as Nikita Khrushchev has said that Leonid Brezhnev has tried to remove him as Premier of the USSR. Khrushchev has stated that he has been betrayed by his fellow comrades and that this is high treason. Brezhnev has said that Khrushchev is unfit for Premier due to him almost plunging the World into World War III in 1961 and 1962. He also said that now he wants to be friends with the USA and that he is getting too friendly with them. Both sides have called for supporters and the military to uphold the USSR and defend their rightful leaders. We are looking at a civil war in the USSR soon."
 newssovever.3.d:0 "Word of a coup has spread in the USSR very fast and can only be know to be spread by Nikita Khrushchev or someone betrayed us in the "Committee". Brezhnev and the "Committee" has now been know to the World and we need to do something. We are looking at a very dark time for the USSR. Both sides have called for support and to uphold justice and fight the other side. What side do we join in the fight for Premier? Khrushchev or Brezhnev?"
